<div class="app">

  <div class="time-slider-container">
    <div class="current-time-text">
      <span style="font-weight:400">Current time&nbsp;</span>
      {{timeService.currentTime | unixFormatter}}
    </div>
    <table width="100%" height="60px" style="background-color: rgba(255,255,255,0.02);">
      <td width="15%">
        <div class="time-limits-text">
          <div>
            <span class="time-small-header ">Start time&nbsp;</span>
            {{timeService.startTime | async | unixFormatter:"YYYY-MM-DD"}}
          </div>
          <div>
            <span class="time-small-header ">End time&nbsp;</span>
            {{timeService.endTime | async | unixFormatter:"YYYY-MM-DD"}}
          </div>
        </div>
      </td>
      <td width="70%">
        <md-slider min="0" max="1" step="0.00001" value="0.1" id="time-slider" #timeSlider></md-slider>
      </td>
      <td width="15%">
        <button (click)="timeService.togglePlay()" md-button>Spela</button>
      </td>
    </table>

  </div>
</div>

<div #renderContainer class="render-container"></div>
